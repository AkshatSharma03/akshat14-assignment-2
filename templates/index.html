<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Visualization</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div>
        <label for="init-method">Initialization Method:</label>
        <select id="init-method">
            <option value="random">Random</option>
            <option value="farthest_first">Farthest First</option>
            <option value="kmeans++">KMeans++</option>
            <option value="manual">Manual</option>
        </select>
        <button id="new-dataset">Generate New Dataset</button>
        <button id="step">Step</button>
        <button id="converge">Converge</button>
        <button id="reset">Reset</button>
    </div>
    <div id="plot"></div>
    <script src="app.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
